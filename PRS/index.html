<html>
<head>
<title>Home</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

#header {
    background-color: #333;
    padding: 10px 20px;
    overflow: hidden; /* Clear floats */
}

.logo {
    float: left;
    margin-top: -5px;
    margin-right: 20px; /* Adjust margin as needed */
}

.logo img {
    height: 60px; /* Adjust height as needed */
}

#header a {
    float: left; 
    color: #fff; 
    text-decoration: none;
    padding: 14px 16px; 
    font-size: 16px;
    transition: background-color 0.3s; /* Smooth transition for hover effect */
}

#header a:hover {
    background-color: #555;
    border: 2px groove red;
}

.dropdown {
    float: right;
    overflow: hidden;
    margin-right: 40px;
}

.dropdown .dropbtn {
    font-size: 16px;
    border: none;
    color: #fff; 
    background-color: inherit;
    padding: 14px 16px; /* Padding for button */
    font-family: Arial, sans-serif; 
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 150px;
}

.dropdown-content a {
    color: #000; 
    padding: 12px 16px;
    text-decoration: none;
    text-align: left;
    transition: background-color 0.3s;
}

.dropdown-content a:hover {
    background-color: #ddd; 
}

.dropdown:hover .dropdown-content {
    display: block;
}

#Image1 {
    width: 100%;
    display: block; /* Ensure the image takes full width */
}  
</style>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="logo1.png" alt="Logo">
        </div>
        <a href="index.html">HOME</a>
        <a href="about us.html">ABOUT US</a>
        <a href="product.html">MATERIALS</a>
        <a href="contact.html">CONTACT US</a>
        <div class="dropdown">
            <button class="dropbtn">LOGIN</button>
            <div class="dropdown-content">
                <a href="adminlogin.html">Admin</a>
                <a href="login.html">User</a>
            </div>
        </div>
    </div>
    <div id="content">
        <img src="FINAL CIN.jpg" alt="sorry not found" id="Image1" />
    </div>
    <script>
      // Get the value of the showAlert parameter from the URL
var showAlert = new URLSearchParams(window.location.search).get('showAlert');

// If showAlert is true, display the alert
if (showAlert === 'true') {
    // Get the value of the username parameter from the URL
    var username = new URLSearchParams(window.location.search).get('username');
    // Check if username exists and is not empty
    if (username) {
        // Display the welcome alert
        alert("Welcome, " + username + "!");
    }
}

</script>
</body>
</html>
